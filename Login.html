<!DOCTYPE html>
<html>

<head>
    <title>Welcome To CTRL + CLEAN</title>
    <link rel="icon" type="image/x-icon" href="iconimage.PNG">
    <link rel="stylesheet" href="style.css">
</head>
<form id="login-form">
    <div class="main">
        <div class="usercolor">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </div>
    <div class="notregister">
    <a>Not Registered?</a> <a href="testpage.html">Click Me!</a>
    </div>
    </div>
</form>



<script>
  const form = document.getElementById('login-form');
  const username = document.getElementById('username');
  const password = document.getElementById('password');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const validCredentials = [
      { username: 'ADMIN', password: 'ADMIN1' },
    ];

    for (const credential of validCredentials) {
      if (credential.username === username.value && credential.password === password.value) {
        window.location.href = 'index.html';
      } 
      else {
        alert('Invalid username or password');
      }
    }
  });
</script>
</html>
